{% extends 'base.html' %}
{% block content %}
    {% load bootstrap4 %}
    <h1 class='text-center'>News and Events</h1>
    <div class="row">
        {% if events %}
            {% for event in events %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <h1 class="card-title">{{ event.title }}</h1>
                        <p>Time: {{ event.time }} and Destination: {{ event.place }}</p>
                        <img src="{{ event.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-subtitle">{{ event.description }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="content">
                <h2>Soon...</h2>
            </div>
        {% endif %}
    </div>

{% endblock %}
