{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class='text-center'>All Articles</h1>
    <div class="row">
        {% for article in articles %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ article.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-title">{{ article.title }}</h4>
                        <h5 class="card-subtitle">Destination: {{ article.destination }}</h5>
                        <p class="card-text">{{ article.hashtag }}</p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'article details or comment' article.id %}" class="btn btn-primary">See
                                details</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
