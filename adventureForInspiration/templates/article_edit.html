{% extends 'base.html' %}
{% block content %}
    {% load bootstrap4 %}

        <h1 class="text-center">Edit article:</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit article' article.id %}" class="furniture-form" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {% for field in form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    <img id="img_preview" src="{{ article.image.url }}" class="w-50 rounded mx-auto d-block"/>
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
{% endblock %}
